<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Formulario de Lecturas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div class="col-md-3">
            <div th:insert="~{sidebar :: sidebar}"></div>
        </div>
        <div class="col-md-9">
            <div class="container mt-4">
                <div class="col-sm-6">
                    <div class="card">
                        <form th:action="@{/lectura/guardar}" th:object="${lectura}" method="POST">
                            <div class="card-header">Formulario de Lecturas</div>
                            <div class="card-body">
                                <input type="hidden" th:field="*{id}" />
                                <!-- Terreno -->
                                <div class="form-group">
                                    <label for="terreno">Terreno</label>
                                    <select th:field="*{terreno}" class="form-control" id="terreno"
                                        name="terreno">
                                        <option th:each="terreno : ${terrenos}"
                                            th:value="${terreno.codigo}" th:text="${terreno.codigo}"></option>
                                    </select>
                                </div>
                                <!-- Volumen utilizado -->
                                <div class="mb-3">
                                    <label for="volumen_utilizado" class="form-label">Volumen utilizado (metro c&uacute;bico)</label>
                                    <input type="text" class="form-control" id="volumen_utilizado" name="volumen_utilizado"
                                        th:field="*{volumen_utilizado}">
                                </div>
                                <!-- Costo -->
                                <div class="form-group">
                                    <label for="costo">Terreno</label>
                                    <select th:field="*{costo}" class="form-control" id="costo"
                                        name="costo">
                                        <option th:each="costo : ${costos}"
                                            th:value="${costo.id}" th:text="${costo.descripcion}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
