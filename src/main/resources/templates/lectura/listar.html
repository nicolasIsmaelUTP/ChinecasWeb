<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Listado de Lecturas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="row">
        <div class="col-md-3">
            <div th:insert="~{sidebar :: sidebar}"></div>
        </div>
        <div class="col-md-9">
            <div class="container mt-4">
                <h1>Listado de Lecturas</h1>
                <p class="lead">Listado de Lecturas</p>
                <a class="btn btn-primary" th:href="@{/lectura/nuevo}">Nuevo</a>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Terreno</th>
                            <th scope="col">Volumen utilizado (metro c&uacute;bico)</th>
                            <th scope="col">Costo</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="lectura : ${lecturas}">
                            <td th:text="${lectura.id}"></td>
                            <td th:text="${lectura.terreno.codigo}"></td>
                            <td th:text="${lectura.volumen_utilizado}"></td>
                            <td th:text="${lectura.costo.descripcion}"></td>
                            <td th:text="${lectura.fecha}"></td>
                            <td>
                                <a class="btn btn-warning"
                                    th:href="@{/lectura/editar/} + ${lectura.id}">Editar</a>
                                <a class="btn btn-danger"
                                    th:href="@{/lectura/eliminar/} + ${lectura.id}">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</body>

</html>
