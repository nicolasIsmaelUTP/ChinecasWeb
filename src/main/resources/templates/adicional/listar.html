<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Listado de Terrenos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="row">
        <div class="col-md-3">
            <div th:insert="~{sidebar :: sidebar}"></div>
        </div>
        <div class="col-md-9">
            <div class="container mt-4">
                <h1>Listado de Terrenos</h1>
                <p class="lead">Listado de Terrenos</p>
                <a class="btn btn-primary" th:href="@{/terreno/nuevo}">Nuevo</a>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">codigo</th>
                            <th scope="col">Propietario</th>
                            <th scope="col">Hectarea total</th>
                            <th scope="col">Hectarea bajo riego</th>
                            <th scope="col">Volumen de agua otorgado</th>
                            <th scope="col">Direccion</th>
                            <th scope="col">Canal</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="terreno : ${terrenos}">
                            <td th:text="${terreno.codigo}"></td>
                            <td th:text="${terreno.propietario.correo}"></td>
                            <td th:text="${terreno.ha_total}"></td>
                            <td th:text="${terreno.ha_bajo_riego}"></td>
                            <td th:text="${terreno.volumen_agua_otorgado}"></td>
                            <td th:text="${terreno.direccion}"></td>
                            <td th:text="${terreno.canal}"></td>
                            <td>
                                <a class="btn btn-warning"
                                    th:href="@{/terreno/editar/} + ${terreno.codigo}">Editar</a>
                                <a class="btn btn-danger"
                                    th:href="@{/terreno/eliminar/} + ${terreno.codigo}">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</body>

</html>
