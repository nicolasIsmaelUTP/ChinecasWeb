<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
        <div class="card mx-auto" style="width: 20rem;">
            <div class="card-body">
                <form class="form" th:action="@{/index}" th:object="${usuario}" method="POST">
                    <!-- Login -->
                    <div class="form-outline mb-4">
                        <input type="text" id="login" class="form-control" th:field="*{login}" />
                        <label class="form-label" for="login">Nombre de usuario</label>
                    </div>

                    <!-- Clave -->
                    <div class="form-outline mb-4">
                        <input type="password" id="clave" class="form-control" th:field="*{clave}" />
                        <label class="form-label" for="clave">Password</label>
                    </div>

                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4">
                        <div class="col">
                            <!-- Simple link -->
                            <a href="#!">Forgot password?</a>
                        </div>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>Not a member? <a href="#!">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
