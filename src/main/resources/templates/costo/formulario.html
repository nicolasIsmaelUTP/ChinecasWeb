<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Formulario de Costos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div class="col-md-3">
            <div th:insert="~{sidebar :: sidebar}"></div>
        </div>
        <div class="col-md-9">
            <div class="container mt-4">
                <div class="col-sm-6">
                    <div class="card">
                        <form th:action="@{/costo/guardar}" th:object="${costo}" method="POST">
                            <div class="card-header">Formulario de Costos</div>
                            <div class="card-body">
                                <input type="hidden" th:field="*{id}"/>
                                <!-- Descripcion -->
                                <div class="mb-3">
                                    <label for="descripcion" class="form-label">Descripción</label>
                                    <input type="text" class="form-control" id="descripcion" name="descripcion"
                                        th:field="*{descripcion}">
                                </div>
                                <!-- Valor metro cubico -->
                                <div class="mb-3">
                                    <label for="valor_metro_cubico" class="form-label">Valor metro cúbico</label>
                                    <input type="text" class="form-control" id="valor_metro_cubico" name="valor_metro_cubico"
                                        th:field="*{valor_metro_cubico}">
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
