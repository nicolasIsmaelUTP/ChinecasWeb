<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Listado de Costos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="row">
        <div class="col-md-3">
            <div th:insert="~{sidebar :: sidebar}"></div>
        </div>
        <div class="col-md-9">
            <div class="container mt-4">
                <h1>Listado de Costos</h1>
                <p class="lead">Listado de Costos</p>
                <a class="btn btn-primary" th:href="@{/costo/nuevo}">Nuevo</a>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">código</th>
                            <th scope="col">Descripción</th>
                            <th scope="col">Valor metro cúbico</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="costo : ${costos}">
                            <td th:text="${costo.id}"></td>
                            <td th:text="${costo.descripcion}"></td>
                            <td th:text="${costo.valor_metro_cubico}"></td>
                            <td>
                                <a class="btn btn-warning"
                                    th:href="@{/costo/editar/} + ${costo.id}">Editar</a>
                                <a class="btn btn-danger"
                                    th:href="@{/costo/eliminar/} + ${costo.id}">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</body>

</html>
