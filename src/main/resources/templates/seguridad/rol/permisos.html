<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Listado de Permisos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div th:insert="~{seguridad/template :: nav}"></div>

    <div class="container mt-4">
        <h1>Listado de Permisos</h1>
        <p class="lead">Listado de Permisos para <span th:text="${rol}"></span></p>
        <a class="btn btn-primary" th:href="@{/rol/agregarPermiso/} + ${rol.id}">Agregar Permiso</a>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Documento</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Grupo</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="opcion : ${opciones}">
                    <td th:text="${opcion.id}"></td>
                    <td th:text="${opcion.descripcion}"></td>
                    <td th:text="${opcion.documento}"></td>
                    <td th:text="${opcion.estado}"></td>
                    <td th:text="${opcion.grupo}"></td>
                    <td>
                        <a class="btn btn-danger" th:href="@{/rol/quitarPermiso/} + ${rol.id} + '/' + ${opcion.id}">Quitar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
