<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Formulario de Roles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div th:include="seguridad/template :: nav"></div>

    <div class="container mt-4">
        <div class="col-sm-6">
            <div class="card">
                <form th:action="@{/rol/guardar}" th:object="${rol}" method="POST">
                    <div class="card-header">Formulario de Roles</div>
                    <div class="card-body">
                        <input th:field="*{id}" type="hidden" class="form-control" id="id" name="id">
                        <div class="form-group"><label for="nombre">Nombre</label>
                            <input th:field="*{nombre}" type="text" class="form-control" id="nombre" name="nombre"
                                placeholder="Nombre del rol">
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
