<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Listado de Opciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div th:insert="~{seguridad/template :: nav}"></div>

    <div class="container mt-4">
        <h1>Listado de Opciones</h1>
        <p class="lead">Listado de Opciones</p>
        <a class="btn btn-primary" th:href="@{/opcion/nuevo}">Nuevo</a>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Documento</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Grupo</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="opcion : ${opciones}">
                    <td th:text="${opcion.id}"></td>
                    <td th:text="${opcion.descripcion}"></td>
                    <td th:text="${opcion.documento}"></td>
                    <td th:text="${opcion.estado}"></td>
                    <td th:text="${opcion.grupo}"></td>
                    <td>
                        <a class="btn btn-warning" th:href="@{/opcion/editar/} + ${opcion.id}">Editar</a>
                        <a class="btn btn-danger" th:href="@{/opcion/eliminar/} + ${opcion.id}">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
